<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyer Page</title>
</head>
<body>
<h1>Properties</h1>
<div th:each="property : ${properties}">
    <form th:action="@{/buyProperty}" method="post">
        <input type="hidden" name="propertyId" th:value="${property.id}" />
        <input type="email" name="buyerEmail" placeholder="Enter your email" required />
        <button type="submit">Buy</button>
    </form>
</div>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
