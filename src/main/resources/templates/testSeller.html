<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links to Bootstrap assets -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Test Seller</title>
</head>
<body>
<h1>Test Seller</h1>

<!-- Form for adding a new property -->
<form th:action="@{/testSeller}" th:object="${propertyData}" method="post">
    <div>
        <input type="email" name="email" placeholder="Enter your email" required />
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}" />
    </div>
    <div>
        <label>City:</label>
        <input type="text" th:field="*{city}" />
    </div>
    <div>
        <label>ZIP:</label>
        <input type="text" th:field="*{zip}" />
    </div>



    <div>
        <label>Country:</label>
        <input type="text" th:field="*{country}" />
    </div>
    <div>
        <label>Property Type:</label>
        <input type="text" th:field="*{propertyType}" />
    </div>
    <div>
        <label>Rental Price:</label>
        <input type="text" th:field="*{rentalPrice}" />
    </div>
    <div>
        <label>Perimeter:</label>
        <input type="text" th:field="*{perimeter}" />
    </div>


    <div>
        <label>Rooms:</label>
        <input type="text" th:field="*{rooms}" />
    </div>
    <div>
        <label>Bathrooms:</label>
        <input type="text" th:field="*{bathrooms}" />
    </div>
    <div>
        <label>Square Footage:</label>
        <input type="text" th:field="*{squareFootage}" />
    </div>
    <div>
        <label>Listing Status:</label>
        <input type="text" th:field="*{listingStatus}" />
    </div>
    <div>
        <button type="submit">Add Property</button>
    </div>
</form>

<!-- Existing properties in JSON format -->
<pre th:text="${jsonProperties}"></pre>
</body>
</html>
