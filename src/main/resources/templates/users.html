<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<!-- You can include the JSON data directly in a script tag -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // Access the JSON data from the model
    var jsonUsers = /*[[${jsonUsers}]]*/ '';

    // Parse the JSON string to JavaScript object
    var users = JSON.parse(jsonUsers);

    // Iterate over users and display them as needed
    for (var i = 0; i < users.length; i++) {
        var user = users[i];
        document.write("<p>ID: " + user.id + ", First Name: " + user.firstName + ", Last Name: " + user.lastName + ", Email: " + user.email + ", Phone Number: " + user.phoneNumber +  ", Password: " + user.password + ",  Role: " +user.role + "</p>");
        // Add other users as needed
    }
    /*]]>*/
</script>
</body>
</html>
